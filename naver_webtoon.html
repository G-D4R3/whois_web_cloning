<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>네이버 만화</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <div id="header_wrap">
      <div id="header">
        <div id="snb_wrap">
          <h1>
            <a title="NAVER" class="Ntxt_naver">NAVER</a>
            <a title="만화" class="Ntxt_comic">만화</a>

            <a title="웹소설" class="Ntxt_novel">웹소설</a>
          </h1>
          <form id="searchForm" name="search" method="get">
            <fieldset>
              <div class="snb_search_box">
                <label class="ph" for="header.keyword" style="display: inline;">제목/작가로 검색할 수 있습니다.</label>
                <input type="text" id="header.keywork" class="snb_search_text" name="keyword" value title="검색어 입력" maxlength="18">
                <button type="button" class="btn_search" title="검색" alt="검색">
                  <span class="Nico_search">검색</span>
                </button>
              </div>
          </form>
          <div class="notice_info" sytle="text-align:left; display:none;">
            <div class="notice_rolling">
              <li>
                <a>도술액션 모험판타지 <도사 가온></a>
              </li>
            </div>
          </div>
        </div>
      </div>

      <div id="menu">
        <ul class="menu">
          <li class="current">
            <a><span class="Ntxt_home">홈</span></a>
          </li>
          <li>
            <a><span class="Ntxt_webtoon">웹툰</span></a>
          </li>
          <li>
            <a><span class="Ntxt_best_challenge">베스트 도전</span></a>
          </li>
          <li>
            <a><span class="Ntxt_challenge_comic">도전만화</span></a>
          </li>
          <li>
            <a><span class="Ntxt_mypage">마이페이지</span></a>
            <span class="bar"></span>
          </li>
          <li>
            <a target="_blank"><span class="Ntxt_short_story">단행본 만화</span></a>
          </li>
          <li>
            <a><span class="Ntxt_genre_novel">장르소설</span></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="mainTopArea">
      <div class="main_spot" id="mainNavi">
        <div class="data_area">
          <h2 class="Ntxt_today_webtoon">오늘의 웹툰</h2>
          <p class="date" id="curDate">9월 24일 화요일</p>
          <ul id="listMenu">
            <li>
              <a><span class="Ntxt_update">업데이트순</span></a>
            </li>
            <li class="sel">
              <a><span class="Ntxt_count">조회순</span></a>
            </li>
            <li>
              <a><span class="Ntxt_star_rate">별점순</span></a>
            </li>
